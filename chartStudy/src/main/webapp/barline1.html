<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>막대,선 그래프 함께 표현하기</title>
<script type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</head>
<body>
<div style="width: 75%">
<canvas id="canvas"></canvas>
</div>
<script type="text/javascript">
	let months=["1월","2월","3월","4월","5월","6월","7월","8월","9월","10월","11월","12월"];
	let chartData = {
		labels : months, // x축
		datasets : [{
			type : 'line', // 선그래프
			label : '영업부', 
			borderColor : '#FF00FF', // 선의 색상
			borderWidth : 3,		 // 선의 두께
			fill : true,			 // 기본값 true
			data : [10,15,25,55,-25,-65,30,56,78,12,50,25]
		},
		{
			type : 'bar', // 막대 그래프
			label : '영업부', 
			backgroundColor:'#AF66FF', //테두리 색상 
			borderColor : 'white',
			borderWidth : 3,
			data : [10,15,25,55,-25,-65,30,56,78,12,50,25]
		},
		{
			type : 'line', // 선그래프
			label : '총무부', 
			borderColor : '#FF00FF', // 선의 색상
			borderWidth : 3,		 // 선의 두께
			fill : true,			 // 기본값 true
			data : [22,-5,30,50,-5,-5,36,60,50,20,9,30]
		},
		{
			type : 'bar', // 막대 그래프
			label : '총무부', 
			backgroundColor:'#AF66FF', //테두리 색상 
			borderColor : 'white',
			borderWidth : 2,
			data : [22,-5,30,50,-5,-5,36,60,50,20,9,30]
		},
		]
	}
	window.onload = function() {
		let ctx = document.getElementById("canvas");
		new Chart(ctx,{
			type : 'bar',
			data : chartData,
			options : {
				responsive : true,
				title : {display : true, text : '막대그래프와 선 그래프 '}
			},
			legend : {display : true},
		})
	}
</script>
</body>
</html>
