<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>json 읽기</title>
</head>
<body>
<input type="button" value="json 읽기" onclick="load('ex03_json.json')">
<div id="area"></div>
<script>
	function load(url) {
		const xhttp = new XMLHttpRequest()
		xhttp.open("GET",url)
		xhttp.send()
		xhttp.onreadystatechange=callBack
	}
	function callBack() {
		if(this.readyState == 4 && this.status == 200){
			let area = document.querySelector("#area") // div 태그
			/*
			[] : 배열
			{} : 객체
			[
			{"author":{"book" :"ajax","pubDate":"2025-04-21"}},
			{"author":{"book" :"자바","pubDate":"2025-02-01"}},
			{"author":{"book" :"웹","pubDate":"2025-03-20"}}
			]
			*/
			// data : 배열. json 객체를 요소로 가짐.
			let data = JSON.parse(this.responseText)
			for(s of data) { // s : json 객체 요소 한개를 의미함.
				area.innerHTML += '<p>'+s.author.book+":"+s.author.pubDate+'</p>'
			}
		}
	}
</script>
</body>
</html>
