<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fetch 예제</title>
</head>
<body>
<h2>fetch 함수를 이용한 요청</h2>
<button type="button" onclick="loadjsp()">요청</button>
<div id="demo"></div>
<script type="text/javascript">
	function loadjsp() {
		fetch("ex01_basic.jsp") // 비동기 처리 함수
		// response : jsp response 아님. 변수명. 서버에서 온 응답 객체
		// response.text() : 서버에서 받은 응답 데이터
		.then((response)=>response.text())
		.then((data)=>document.querySelector("#demo").innerHTML = data)
	}
</script>
</body>
</html>
